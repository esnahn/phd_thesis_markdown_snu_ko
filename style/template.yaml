---
documentclass: report
classoption:
  - twoside
  - openany # openright or openany

graphics: true

# JIS B5 출력시
# geometry: paper = b5j
geometry: paper = a4paper

# linestretch: 1
# indent: true

lang: ko # BCP 47 tag for Korean
# full names are needed for polyglossia
polyglossia-otherlangs:
  - name: english

fontfamilies: # for xetex and polyglossia
  - name: \hangulfont
    font: SourceHanSerifKR
    options: # multiline single input
      Path = style/fonts/,
      Extension = .otf,
      UprightFont = \*-Regular,
      BoldFont = \*-Bold,
      Ligatures = TeX,
      AutoFakeSlant
  - name: \hangulfontsf
    font: SourceHanSansKR
    options:
      Path = style/fonts/,
      Extension = .otf,
      UprightFont = \*-Regular,
      BoldFont = \*-Bold,
      Ligatures = TeX,
      AutoFakeSlant
  - name: \hangulfonttt
    font: D2Coding
    options:
      Path = style/fonts/,
      Extension = .ttf,
      BoldFont = *Bold 

