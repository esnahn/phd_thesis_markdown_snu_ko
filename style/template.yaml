geometry: # A4 출력시
  - paper = a4paper
  - layout = b5j
  - layouthoffset = 14mm
  - layoutvoffset = 20mm
  - showcrop # 재단선
  - textwidth = 130mm # 여백
  - textheight = 195mm
  - includeheadfoot
  - head = 15mm
  - headsep = 5mm
  - foot = 15mm
  - centering

# linestretch: 1
# indent: true

lang: ko # BCP 47 tag for Korean
fontfamilies: # for xetex and polyglossia
  - name: \hangulfont
    font: NanumMyeongjo
    options:
      - Script = Hangul
      - Path = style/fonts/
      - Extension = .otf
      - BoldFont = *Bold 
  - name: \hangulfontsf
    font: NanumBarunGothic
    options:
      - Script = Hangul
      - Path = style/fonts/
      - Extension = .otf
      - BoldFont = *Bold 
  - name: \hangulfonttt
    font: D2Coding
    options:
      - Path = style/fonts/
      - Extension = .ttf
      - BoldFont = *Bold 

