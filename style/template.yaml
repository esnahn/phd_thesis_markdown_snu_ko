---
documentclass: report
fontsize: 12pt
classoption:
  - twoside
  - openany # openright or openany

graphics: true

# JIS B5 출력시
# geometry: paper = b5j
geometry: paper = a4paper

linestretch: 1.3
# indent: true

lang: ko # BCP 47 tag for Korean
# full names are needed for polyglossia
polyglossia-otherlangs:
  - name: english

fontfamilies: # for xetex and polyglossia
  - name: \hangulfont
    font: SourceHanSerifKR
    options: # multiline single input
      Path = style/fonts/,
      Extension = .otf,
      UprightFont = \*-Regular,
      BoldFont = \*-Bold,
      Ligatures = TeX,
      AutoFakeSlant,
      Scale = 0.93,
  - name: \hangulfontsf
    font: SourceHanSansKR
    options:
      Path = style/fonts/,
      Extension = .otf,
      UprightFont = \*-Regular,
      BoldFont = \*-Bold,
      Ligatures = TeX,
      AutoFakeSlant,
      Scale = 0.93,
  - name: \hangulfonttt
    font: D2Coding
    options:
      Path = style/fonts/,
      Extension = .ttf,
      BoldFont = \*Bold,
      Scale = 0.93,

# mainfont: NanumMyeongjo # for fontspec??
# mainfontoptions:
#   - Path = style/fonts/
#   - Extension = .otf
#   - BoldFont = *Bold 
# sansfont: NanumBarunGothic
# sansfontoptions:
#   - Path = style/fonts/
#   - Extension = .otf
#   - BoldFont = *Bold 
monofont: D2Coding
monofontoptions:
  - Path = style/fonts/
  - Extension = .ttf
  - BoldFont = \*Bold 

### crossref settings
chapters: true 
figPrefix: 그림
eqnPrefix: 식
tblPrefix: 표
secPrefix: 절
secPrefixTemplate: $$i$$$$p$$
  
header-includes:
  \input{style/header.tex}

include-before:
  \input{style/before.tex}

---
